<!DOCTYPE html>
<html>
<body>


<div style="height:30%;width: 30%; float: left;">
    <p id="input_title">Input:</p>
    <input type="file" accept="image/*" onchange="loadFile()">
    <img id="target" style="width: 100%; height:100%" width="50px" height="50px" src="https://komodolegend18.github.io/projects/assets/holoradio.jpg" alt="Image To Use">
    <img id="gun" style="width: 50%; height:50%" src="https://cdn.discordapp.com/attachments/629986315571691530/973634675148980254/c75.png?size=48" alt="Gun">
    <script>
        function loadFile() {
            
            var target = document.getElementById('target');
            target.src = URL.createObjectURL(event.target.files[0]);
            
            target.onload = function() {
                var imagewidth = target.naturalWidth;
                var imageheight = target.naturalHeight;
                document.getElementById("input_title").innerHTML = `Input: (${imagewidth} x ${imageheight})`;
                URL.revokeObjectURL(target.src) // free memory
          }
        };
        
    </script>
    
</div>


<div style="height:30%;width: 30%; float: right;">
    <p id="output_title">Hasil:</p>
    <canvas id="myCanvas" style="border:1px solid #d3d3d3; width: 100%; height:100%"> Your browser does not support the HTML5 canvas tag.
    </canvas>
    <button onclick="loadimagecanvas()">load</button>
</div>

<script>
function loadimagecanvas() {
    var img = document.getElementById("target");
    var gun = document.getElementById("gun")
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    canvas.width=img.naturalWidth;
    canvas.height=img.naturalHeight;
        ctx.drawImage(img, 0, 0);
        ctx.drawImage(gun, canvas.width/2, canvas.height-(canvas.width/2), canvas.width/2, canvas.width/2);
        ctx.font = `${canvas.width/10}px Arial`;
        ctx.textAlign = "center"; 
        ctx.fillText("bottom text lorem",canvas.width/2,canvas.height/1.1);
        document.getElementById("output_title").innerHTML = `Output: (${canvas.width} x ${canvas.height})`;
};
</script>
