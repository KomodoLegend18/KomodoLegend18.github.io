<!DOCTYPE html>
<html>
<body>

<p>Input:</p>
<div style="height:30%;width: 30%; float: left;">
    <input type="file" accept="image/*" onchange="loadFile(event)">
    <img id="target" style="width: 100%; height:100%" src="https://komodolegend18.github.io/projects/assets/holoradio.jpg" alt="Image To Use">
    <img id="gun" style="width: 50%; height:50%" src="https://cdn.discordapp.com/attachments/629986315571691530/973634675148980254/c75.png?size=48" alt="Gun">
    <script>
        var loadFile = function(event) {
          var target = document.getElementById('target');
          target.src = URL.createObjectURL(event.target.files[0]);
          var imageheight = target.clientHeight;
          target.onload = function() {
            URL.revokeObjectURL(target.src) // free memory
          }
        };
    </script>
    
</div>


<div style="height:30%;width: 30%; float: right;">
    <p>Hasil:</p>
    <canvas id="myCanvas" style="border:1px solid #d3d3d3; width: 100%; height:100%"> Your browser does not support the HTML5 canvas tag.
    </canvas>
    <button onclick="loadimagecanvas()">load</button>
</div>

<script>
function loadimagecanvas() {
    var img = document.getElementById("target");
    var gun = document.getElementById("gun")
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    canvas.width=img.naturalWidth;
    canvas.height=img.naturalHeight;
        ctx.drawImage(img, 0, 0);
        ctx.drawImage(gun, canvas.width/2, canvas.height/1.8, canvas.width/2, canvas.width/2);
        ctx.font = `${canvas.width/10}px Arial`;
        ctx.textAlign = "center"; 
        ctx.fillText("bottom text",canvas.width/2,canvas.height/1.1);
};
</script>

</body>
</html>
