<body>
    <div id="active-menu">
        <!-- add opened menu here [JS] -->
    </div>

    <div class="menu_sidebar_left">
        <div class="menu_sidebar_left_button" id="play_button">Play</div>
        <div class="menu_sidebar_left_button" id="profile_button">Profile</div>
        <div class="menu_sidebar_left_button" id="shop_button" style="cursor: not-allowed;">Shop</div>
        <div class="menu_sidebar_left_button" id="collection_button" style="cursor: not-allowed;">Collection</div>
        <div class="menu_sidebar_left_button" id="settings_button">Settings</div>
    </div>
    <div class="menu_main_content">
        <div class="menu_main_content_header">
            <div id="header_name" class="menu_main_content_header_name">
                
            </div>
            <div class="menu_main_content_hp_container">
                <!-- <progress id="main_content_enemyhp_bar" value="65" max="100"></progress> -->

                <div style="width: 100%;" id="menu_main_content_hp_damage"></div>
                <div class="menu_main_content_hp_base"></div>
                
            </div>
        </div>
        <div id="menu_main_content_chara_bg">
            <img id="menu_main_content_chara_art" id="chara_art" src="" alt="">
        </div>
        <div class="menu_main_content_footer">
            <div class="menu_main_content_deck_container">
                <div id="menu_main_content_deck">
                    <div class="menu_main_content_card" id="attack">
                        <span class="material-symbols-rounded">
                            casino
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>for (i = 0; i < localStorage.length; i++)   {
        console.log("LISTED|",localStorage.key(i) + "=[" + localStorage.getItem(localStorage.key(i)) + "]");
    }</script>
