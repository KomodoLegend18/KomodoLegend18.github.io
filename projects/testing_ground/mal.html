    function mal(){
    var key = prompt("INPUT TOKEN");
    
    xhr.setRequestHeader("X-MAL-CLIENT-ID", key);

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
          console.log(xhr.status);
          console.log(xhr.responseText);
      }
    };
