<head>

<body>
    <header>
        <span class="material-symbols-outlined" data-btn-type="menu">menu</span>
        <span class="header-title">Detailed and Filtered Anime Register</span>

        <span class="material-symbols-outlined" data-btn-type="search">search</span>
    </header>
    <main>
        <div id="left">
            <div id="poster">
                <!-- <img src="" alt=""> -->
            </div>
            <div id="overview">
                <div id="title">
                    <span class="material-symbols-outlined">
                        open_in_new
                    </span>
                </div>
                <div class="info-container">
                    <div id="score"></div>
                    <div class="section-row">
                        <div class="stats-title">Rank</div>
                        <div class="stats-number"></div>
                    </div>
                    <div class="section-row">
                        <div class="stats-title">Popularity</div>
                        <div class="stats-number"></div>
                    </div>
                    <div class="section-row">
                        <div class="stats-title">Members</div>
                        <div class="stats-number"></div>
                    </div>
                    <div class="section-row">
                        <div class="stats-title">Type</div>
                        <div class="stats-number"></div>
                    </div>
                    <div class="section-row">
                        <div class="stats-title">Season</div>
                        <div class="stats-number"></div>
                    </div>
                    <div class="section-row">
                        <div class="stats-title">Source</div>
                        <div class="stats-number"></div>
                    </div>
                </div>
                <div class="info-container">
                    <div class="data-set">
                        <div class="data-label">Episodes: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Duration: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Status: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Aired: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Broadcast: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Producers: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Studios: </div>
                        <div class="data-value"></div>
                    </div>
                    <div class="data-set">
                        <div class="data-label">Rating: </div>
                        <div class="data-value"></div>
                    </div>
                </div>
                <!-- <div id="main-stats">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, rerum placeat sunt reiciendis eum eius repellendus? Cum ea vitae laboriosam minus reprehenderit magnam voluptas ipsa, dolore ipsam incidunt labore nobis?
                </div> -->
                <div id="background-info">
                    
                </div>
                
            </div>
        </div>
        <div id="center">
            <div id="synopsis"></div>
        </div>
        <div id="right">
            <div id="recommendation">
                <p>Recommendation</p>
                <!-- <div id="rec_none">There's no recommendations for this entry yet.</div> -->

                    <div class="rec_item_poster">

                    </div>
                    <div class="rec_item_title">Blue Archive</div>

                            group
