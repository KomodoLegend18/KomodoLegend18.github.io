        <div id="playermenu">
            <script>
                function save(){
                    if (typeof(Storage) !== "undefined") {
                    // Store
                    localStorage.setItem("hr_hookID", document.getElementById("webhookid").value);
                    localStorage.removeItem("hookID");
                    alert(`Webhook URL Saved as: \n${localStorage.hr_hookID}`)
                    } else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
                    }
                }
                function saveytpl(){
                    if (typeof(Storage) !== "undefined") {
                    // Store
                    localStorage.setItem("hr_CustomPlaylistID", document.getElementById("customplaylist").value);
                    localStorage.removeItem("CustomPlaylistID");
                    alert(`YouTube Playlist URL Set as: \n${localStorage.hr_CustomPlaylistID}`)
                    player.stopVideo()
                    player.loadPlaylist({
                        'listType': 'playlist',
                        'list': localStorage.CustomPlaylistID
                    });
                    } else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
                    }
                }
                function load(){
                    // Retrieve
                    document.getElementById("webhookid").value = localStorage.getItem("hr_hookID");
                    loadytpl();
                            for (i = 0; i < localStorage.length; i++)   {
                                console.log("LISTED|",localStorage.key(i) + "=[" + localStorage.getItem(localStorage.key(i)) + "]");
                            }
                    UserIDCheck();
                            
                }
                function loadytpl(){
                    // Retrieve
                    document.getElementById("customplaylist").value = localStorage.getItem("CustomPlaylistID");
                }
                function loadsong(){
                    player.stopVideo()
                    player.loadVideoById({
                        'videoId': document.getElementById("inputloadsong").value
                    });
                }
            </script>
