            <!--Clock-->
            <script>
function digi() {
  var date = new Date(),
      hour = date.getHours(),
      minute = checkTime(date.getMinutes()),
      ss = checkTime(date.getSeconds());
  function checkTime(i) {
    if( i < 10 ) {
      i = "0" + i;
    }
    return i;
  }
if ( hour > 12 ) {
  hour = hour - 12;
  if ( hour == 12 ) {
    hour = checkTime(hour);
  document.getElementById("digiclock").innerHTML = hour+":"+minute+":"+ss+" AM";
  }
  else {
    hour = checkTime(hour);
    document.getElementById("digiclock").innerHTML = hour+":"+minute+":"+ss+" PM";
  }
}
else {
  document.getElementById("digiclock").innerHTML = hour+":"+minute+":"+ss+" AM";;
}
var time = setTimeout(digi,1000);
}
			</script>
