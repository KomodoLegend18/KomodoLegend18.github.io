<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tutorial</title>
    
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    var msg = prompt("Input Message:");
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/854773493110800386/GfVUHJT_BLJnMzQFqejq67PzejzZtdwNs0Rwtv604OcfL2G1bZyL970E15Q_bwqn4ul2");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "My Webhook Name",
        avatar_url: "",
        content: msg
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
