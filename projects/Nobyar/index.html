<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNobyarList</title>
    <link rel="icon" href="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_64,w_64,q_auto/1369026/logo_square_qn4ncy.png" type="image/icon type">
    <!-- <script src="https://KomodoLegend18.github.io/projects/tzclock.js"></script> -->
    <link rel="stylesheet" href="../Nobyar/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../Nobyar/scripts/main.js" defer></script>
  </head>
  <body>
      <div style="width: 100vw; height: 7vh;background-color: #06283D;">
        <a href="../Nobyar/index.html" style="float: left; font-size: 5vh;text-decoration: none;color: white;margin-left: 2%;margin-right: 2%;"><span class="material-symbols-outlined">home</span></a>
        <input autocomplete="off" onchange="get_anime()" type="text" class="input" id="input_id" placeholder="Search">
        <select class="input" id="input_type" onchange="display_input()">
          <option value="title">Search by Title</option>
          <option value="id">Search by ID</option>
        </select>
      </div>
      
      <!-- <a href="https://cors-anywhere.herokuapp.com">incase cors blocked</a> -->
      <div style="width: 100vw; height: 100vh">
        <div id="content">
          <div class="card">
            <div id="anime_sidebar_card">
              <img src="https://pbs.twimg.com/media/E7xoddlVUAAcGVu?format=jpg&name=orig" alt="Picture of Hoshimachi Suisei">
            </div>
            <div id="anime_result_card">
              <div id="title">
              <h2>Hoshimachi Suisei</h2>
              </div>
              <div id="genre">
                  
              </div>
              <div id="description_card">
                <p>Welcome to NobyarList, Please enter your details below</p>
                <input id="webhook_url" onchange="webhook_config_save()" type="text" placeholder="Webhook URL">
                <input id="webhook_name" onchange="webhook_config_save()" type="text" placeholder="Webhook Username">
                <input id="webhook_avatarurl" onchange="webhook_config_save()" type="text" placeholder="Webhook Avatar URL">
                <input id="webhook_title" onchange="webhook_config_save()" type="text" placeholder="Embed Title">
                <input id="webhook_titleurl" onchange="webhook_config_save()" type="text" placeholder="Embed Title URL">
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </body>

</html>
